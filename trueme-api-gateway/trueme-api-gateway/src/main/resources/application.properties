spring.application.name=trueme-api-gateway
server.port=9090



# Global CORS (must be loaded)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Eureka Client
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.healthcheck.enabled=true
#eureka.instance.prefer-ip-address=true

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Actuator Info
info.app.name=API Gateway
info.app.version=1.0.0


# ===== CORS CONFIGURATION =====
# CORS is now handled by CorsPreflightFilter and CorsResponseFilter GlobalFilters
# These filters run early to handle OPTIONS preflight requests and clean up duplicate headers
# No need for spring.cloud.gateway.globalcors configuration
